name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install

    - name: Run ESLint
      run: npx eslint .
    
    - name: Login to ACR
      uses: azure/docker-login@v1
      with:
        login-server: devopschallenge.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build Docker image
      run: docker build -t node-app-welcome .

    - name: Tag Docker image
      run: docker tag node-app-welcome:latest devopschallenge.azurecr.io/node-app-welcome:latest

    - name: Push Docker image
      run: docker push devopschallenge.azurecr.io/node-app-welcome:latest